<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>Client</span> (
    <span class='primary'>idClient</span>,
    <span class='normal'>nom</span>,
    <span class='normal'>email</span>,
    <span class='normal'>mdp</span>
  )
</div>
<div>
  <span class='relation'>Commande</span> (
    <span class='primary'>idCommande</span>,
    <span class='normal'>numero</span>,
    <span class='foreign'>idClient</span>,
    <span class='normal'>datecommande</span>
  )
</div>
<div>
  <span class='relation'>contenir</span> (
    <span class='foreign primary'>idCommande</span>,
    <span class='foreign primary'>idProduit</span>,
    <span class='normal'>quantite</span>
  )
</div>
<div>
  <span class='relation'>Produit</span> (
    <span class='primary'>idProduit</span>,
    <span class='normal'>nom</span>,
    <span class='normal'>ref</span>,
    <span class='normal'>prix</span>,
    <span class='foreign'>idCategorie</span>
  )
</div>
<div>
  <span class='relation'>categorie</span> (
    <span class='primary'>idCategorie</span>,
    <span class='normal'>nom</span>
  )
</div>
</div>
</body>
</html>
